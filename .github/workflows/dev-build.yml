name: Build Check (DEV)

on:
  pull_request:
    branches: [ "dev" ]
  push:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node 20
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install pnpm major version 10
      - name: Install pnpm 10.x
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      # 4. Setup pnpm store cache
      - name: Determine pnpm store path
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: pnpm-store-

      # 5. Strict install (CI-safe)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 6. Build your project
      - name: Build project
        run: pnpm run build

      # 7. Docker build (check only)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (check only)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          tags: "dummy-image:${{ github.sha }}"
          load: true
          push: false
