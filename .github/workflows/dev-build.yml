name: Build Check (DEV)

on:
  pull_request:
    branches: [ "dev" ]
  push:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Use proper Node version (forces consistent builds)
      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 2. Install deps (npm ci = consistent, deterministic)
      - name: Install dependencies
        run: npm ci

      # 3. Frontend build (fastest way to catch breakages)
      - name: Run frontend build
        run: npm run build

      # 4. Build Docker image (no push â€” just verify)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (Check Only)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          tags: "dummy-image:${{ github.sha }}"
          load: true
          push: false
