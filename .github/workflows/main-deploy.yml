# .github/workflows/deploy.yml
# This workflow will build and push a Docker container to Google Artifact Registry
# and deploy it on Cloud Run when a commit is pushed to the "main" branch.

name: 'Build and Deploy to Cloud Run'

on:
  push:
    branches:
      - 'main' 

env:
  # Updated with your specific project details
  PROJECT_ID: 'centering-valve-453419-t2' 
  REGION: 'asia-southeast1' 
  SERVICE: 'doo-doung-frontend'
  GAR_REPOSITORY: 'quickstart-docker-repo-asia'
  WORKLOAD_IDENTITY_PROVIDER: 'projects/227513314381/locations/global/workloadIdentityPools/github-pool/providers/github-provider'

jobs:
  deploy:
    runs-on: 'ubuntu-latest'

    permissions:
      contents: 'read'
      id-token: 'write' # Required for Workload Identity Federation

    steps:
      - name: 'Checkout repository'
        uses: 'actions/checkout@v4'

      # Configure Workload Identity Federation and generate an access token.
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: '${{ env.WORKLOAD_IDENTITY_PROVIDER }}'
          # Note: The 'service_account' key is NOT needed here because the service account 
          # is already configured in the IAM binding using the WIF principal.

      # BEGIN - Docker auth and build
      - name: 'Docker Auth'
        uses: 'docker/login-action@v3'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.auth_token }}'
          registry: '${{ env.REGION }}-docker.pkg.dev'

      - name: 'Build and Push Container'
        run: |-
          # Fix 4: Include GAR_REPOSITORY in the DOCKER_TAG construction
          DOCKER_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}"
          docker build --tag "${DOCKER_TAG}" .
          docker push "${DOCKER_TAG}"

      # END - Docker auth and build

      - id: 'deploy'
        name: 'Deploy to Cloud Run'
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: '${{ env.SERVICE }}'
          region: '${{ env.REGION }}'
          # Ensure the image path matches the tag used in the build/push step
          image: '${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}'
      
      - name: 'Show output URL'
        run: echo "Cloud Run Service URL: ${{ steps.deploy.outputs.url }}"