# .github/workflows/dev_deploy.yml

name: 'Build and Deploy to Cloud Run (DEV)'

on:
  push:
    branches:
      # Trigger when anything is pushed or merged into the 'dev' branch
      - 'dev' 

env:
  PROJECT_ID: 'centering-valve-453419-t2' 
  REGION: 'asia-southeast1' 
  # CHANGE 1: Use a separate service name for the DEV environment
  SERVICE: 'doo-doung-frontend-dev'
  GAR_REPOSITORY: 'quickstart-docker-repo-asia'
  WORKLOAD_IDENTITY_PROVIDER: 'projects/227513314381/locations/global/workloadIdentityPools/github-pool/providers/github-provider'

jobs:
  deploy:
    runs-on: 'ubuntu-latest'

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: 'Checkout repository'
        uses: 'actions/checkout@v4'

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: '${{ env.WORKLOAD_IDENTITY_PROVIDER }}'

      - name: 'Docker Auth'
        uses: 'docker/login-action@v3'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.auth_token }}'
          registry: '${{ env.REGION }}-docker.pkg.dev'

      - name: 'Build and Push Container'
        run: |-
          # The DOCKER_TAG uses the DEV service name
          DOCKER_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}"
          docker build --tag "${DOCKER_TAG}" .
          docker push "${DOCKER_TAG}"

      - id: 'deploy'
        name: 'Deploy to Cloud Run'
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: '${{ env.SERVICE }}'
          region: '${{ env.REGION }}'
          image: '${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}'
      
      - name: 'Show output URL'
        run: echo "Cloud Run DEV Service URL: ${{ steps.deploy.outputs.url }}"