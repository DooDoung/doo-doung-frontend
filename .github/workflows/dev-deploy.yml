name: 'Build and Deploy to Cloud Run (DEV)'

on:
  push:
    branches:
      - 'dev'  # Deploy only on pushes or merges into dev
  pull_request:
    branches:
      - 'dev'  # Check build when a PR targets dev

env:
  PROJECT_ID: 'centering-valve-453419-t2'
  REGION: 'asia-southeast1'
  SERVICE: 'doo-doung-frontend-dev'
  GAR_REPOSITORY: 'quickstart-docker-repo-asia'
  WORKLOAD_IDENTITY_PROVIDER: 'projects/227513314381/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
  SERVICE_ACCOUNT: 'github-actions-deployer@centering-valve-453419-t2.iam.gserviceaccount.com'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4

      # Authenticate to Google Cloud using Workload Identity Federation
      - id: auth
        name: 'Authenticate to Google Cloud'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: '${{ env.WORKLOAD_IDENTITY_PROVIDER }}'
          service_account: '${{ env.SERVICE_ACCOUNT }}'

      # Configure Docker to use gcloud as a credential helper
      - name: 'Configure Docker Authentication'
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      # Build the container image (always)
      - name: 'Build Docker Image'
        run: |
          DOCKER_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}"
          echo "Building Docker image: $DOCKER_TAG"
          docker build -t "$DOCKER_TAG" .

      # Push the image only on push (not PR)
      - name: 'Push Docker Image to Artifact Registry'
        if: github.event_name == 'push'
        run: |
          DOCKER_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}"
          echo "Pushing Docker image: $DOCKER_TAG"
          docker push "$DOCKER_TAG"

      # Deploy to Cloud Run only on push (not PR)
      - id: deploy
        if: github.event_name == 'push'
        name: 'Deploy to Cloud Run'
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: '${{ env.SERVICE }}'
          region: '${{ env.REGION }}'
          image: '${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}'

      # Output the deployed service URL
      - name: 'Show output URL'
        if: github.event_name == 'push'
        run: 'echo "Cloud Run DEV Service URL: ${{ steps.deploy.outputs.url }}"'
